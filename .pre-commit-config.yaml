repos:

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
    - id: empty-label-cache
      name: Empty Label Cache
      entry: python empty_label_cache.py
      language: system